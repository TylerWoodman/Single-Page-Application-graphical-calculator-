<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="JavaScriptFileNEA.js"></script>
    <link href="StyleSheetFileNEA.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
</head>

<body>
    <div id="sign_up_page" style="display: none;">
        <h1>Sign Up</h1>

        <form id="sign_up_form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="sign_up_password" required>
            <button type="submit">Sign Up</button>
        </form>

    </div>
    <div id="log_in_page">
        <h1>Login</h1>
        <form id="log_in_form">
            <label for="username">Email:</label>
            <input type="email" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>

        <p> Have you not signed up yet? <a href="#" onclick="show_sign_up_page()">Sign Up By Clicking here :)</a></p>
    </div>

    <div id="page_container" style="display: none;">
        <div class="homepage">
            <h1>Home Page</h1>
            <p>This is a single page application</p>
            <p>For my graphical calculator + other mathematical calculations</p>
        </div>

        <div class="graph-container">
            <h2>Graph Section</h2>
            <label for="equation_Input">Enter Equation:</label>
            <input type="text" id="equation_Input" placeholder="y = x * 2" />
            <button onclick="plot_graph_components()">Plot Graph</button>
            <canvas id="graphCanvas" width="400" height="400" style="border: 1px solid #000;"></canvas>
        </div>
    </div>
</body>
</html>
